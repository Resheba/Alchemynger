repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.2
    hooks:
      - id: poetry-lock
        entry: env POETRY_REQUESTS_TIMEOUT=90 poetry lock --no-update
      - id: poetry-export
        args:
          [
            "-f",
            "requirements.txt",
            "-o",
            "requirements.txt",
            "--without-hashes",
            "--without-urls",
          ]
        always_run: true
      - id: poetry-export
        args:
          [
            "-f",
            "requirements.txt",
            "-o",
            "dev-requirements.txt",
            "--with=dev",
            "--without-hashes",
            "--without-urls",
          ]
        always_run: true
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: poetry run ruff
        language: system
        types_or: [python, pyi]
        args: ["check", "--fix"]
      - id: ruff-format
        name: ruff-format
        entry: poetry run ruff
        language: system
        types_or: [python, pyi]
        args: ["format"]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types_or: [python, pyi]
        require_serial: true
        pass_filenames: false
